<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preload" as="image" href="./images/login_image.webp">
    <!-- Google Fonts: Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    
    <title>Student Management System</title>
    <link rel="stylesheet" href="../static/styles/style.css">
</head>
<body>

    <div class="main">
        <div class="boxes">
            <form action="{{ url_for('login_success') }}" method="post">
                <h1>Login</h1>
                <label for="gmail_id">Gmail ID</label>
                <input type="text" id="gmail_id" name="gmail_id" placeholder="Enter your gmail id" autocomplete="gmail_id" required>
                
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" autocomplete="current-password" required>
                
                <div class="signup-text">
                    Don't have an account? <a href="{{ url_for('register') }}">Sign up</a>
                </div>
                <button type="submit">Login</button>
            </form>
        </div>
    </div>
    <script src="style.js"></script>
</body>
</html>
