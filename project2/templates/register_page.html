
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Fonts: Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../static/styles/style.css">
    <title>Register</title>
</head>
<body>
    <div class="main">
        <div class="boxes">
            <form action="{{url_for('register')}}" method="post">
                <h1>Register</h1>
                <label for="usergmail">Gmail Address</label>
                <input type="email" id="usergmail" name="usergmail" placeholder="Enter your gmail" autocomplete="username" required 

                
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" autocomplete="current-password" required pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$"
                title="Password must be at least 8 characters long and contain at least one uppercase letter, one lowercase letter, one number, and one special character">
                
                <div class="signup-text">
                    Already have an account? <a href="{{url_for('login')}}">Login</a>
                </div>
                <button type="submit">Register</button>
            </form>
        </div>
    </div>
    <script src="../static/js/style.js"></script>
</body>
